<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bike Battle - Elite Race Director V25</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b; --glass: rgba(20, 20, 25, 0.95); 
            --border: rgba(255, 255, 255, 0.1);
            --gold: #fcd303; --gold-dim: rgba(252, 211, 3, 0.1);
            --red: #ff4757; --red-dim: rgba(255, 71, 87, 0.1);
            --text: #ffffff; --text-dim: #a1a1aa;
            --sidebar-w: 320px;
        }

        * { box-sizing: border-box; outline: none; user-select: none; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; display: flex; height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1f1f25 0%, #09090b 80%);
        }

        /* SIDEBAR */
        .sidebar { 
            width: var(--sidebar-w); background: var(--glass); backdrop-filter: blur(20px);
            border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 50;
            transition: margin-left 0.3s ease; flex-shrink: 0;
        }
        .sidebar.hidden { margin-left: calc(var(--sidebar-w) * -1); }
        .sidebar-header { padding: 25px; text-align: center; font-weight: 800; color: var(--gold); border-bottom: 1px solid var(--border); letter-spacing: 2px; text-transform: uppercase; }
        .league-container { flex: 1; overflow-y: auto; padding: 0; }
        .league-table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        .league-table td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.02); }

        /* MAIN */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .top-nav { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); }
        .controls-bar { padding: 15px 30px; display: flex; gap: 15px; background: rgba(255,255,255,0.02); align-items: center; border-bottom: 1px solid var(--border); }
        .input-dark { background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 6px; font-family: inherit; }
        
        .btn { border: none; padding: 10px 20px; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 0.8em; text-transform: uppercase; transition: 0.2s; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-sub { background: #27272a; color: #fff; border: 1px solid #3f3f46; }

        .tabs-row { display: flex; gap: 8px; padding: 10px 30px; overflow-x: auto; background: #0c0c0e; border-bottom: 1px solid var(--border); }
        .tab { padding: 6px 15px; font-size: 0.75em; color: var(--text-dim); cursor: pointer; border-radius: 20px; background: rgba(255,255,255,0.05); white-space: nowrap; }
        .tab.active { background: #27272a; color: var(--gold); border: 1px solid #3f3f46; }

        /* BRACKET */
        .bracket-scroll { flex: 1; overflow: auto; padding: 50px; scroll-behavior: smooth; }
        .bracket-container { display: flex; gap: 60px; margin-bottom: 100px; }
        .round { display: flex; flex-direction: column; justify-content: space-around; min-width: 260px; }
        .match-box { background: #18181b; border: 1px solid var(--border); border-radius: 12px; padding: 12px; position: relative; display: flex; flex-direction: column; gap: 8px; margin: 20px 0; }
        .match-box.next-match { border-color: var(--gold); box-shadow: 0 0 15px var(--gold-dim); }
        
        .player-row { display: flex; align-items: center; gap: 8px; background: #27272a; padding: 8px 10px; border-radius: 6px; height: 40px; }
        .p-name { flex: 1; font-weight: 600; font-size: 0.9em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; }
        
        .btn-win { width: 26px; height: 26px; border: none; border-radius: 4px; cursor: pointer; background: #444; color: #fff; font-size: 14px; }
        .btn-win:hover { background: var(--gold); color: #000; }
        .btn-reset { position: absolute; top: -10px; right: -10px; background: #222; color: #fff; border: 1px solid #555; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; font-size: 14px; }

        .is-loser { opacity: 0.3; filter: grayscale(1); }
        .is-dnf .p-name { text-decoration: line-through; color: var(--red); }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; align-items: center; justify-content: center; }
        .glass-card { background: #18181b; border: 1px solid var(--border); padding: 40px; border-radius: 20px; width: 500px; max-width: 90%; text-align: center; }

        #redemption-list div { padding: 8px; border-bottom: 1px solid #333; cursor: pointer; font-size: 0.85em; }
        #redemption-list div:hover { color: var(--gold); background: rgba(255,255,255,0.02); }
    </style>
</head>
<body>

    <div id="podium-overlay" class="overlay">
        <div class="glass-card">
            <h1 style="color:var(--gold); margin-bottom: 30px;">üèÜ PODIUM</h1>
            <div id="p1" style="margin:10px; padding:20px; border:2px solid var(--gold); color:var(--gold); font-weight: 800; font-size: 1.4em;">ü•á --</div>
            <div id="p2" style="margin:10px; padding:15px; border:1px solid #888; color:#fff;">ü•à --</div>
            <div id="p3" style="margin:10px; padding:15px; border:1px solid #cd7f32; color:#cd7f32;">ü•â --</div>
            <button class="btn btn-sub" onclick="document.getElementById('podium-overlay').style.display='none'" style="margin-top:20px; width: 100%;">SCHLIESSEN</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">BIKE BATTLE LIGA</div>
        <div class="league-container"><table class="league-table"><tbody id="league-body"></tbody></table></div>
        <div style="padding:15px; border-top:1px solid #222; background:rgba(0,0,0,0.3);">
            <div style="font-size:0.7em; font-weight:900; color:var(--red); margin-bottom:10px; text-transform: uppercase;">Wildcard Pool</div>
            <div id="redemption-list"></div>
            <div id="wildcard-info" style="margin-top:10px; color:var(--gold); font-size:0.75em; font-weight: bold;"></div>
        </div>
        <div style="padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn btn-sub" onclick="exportData()" style="font-size: 0.7em;">SAVE</button>
            <button class="btn btn-sub" onclick="fullReset()" style="font-size: 0.7em; color: var(--red);">RESET</button>
        </div>
    </div>

    <div class="main-content">
        <div class="top-nav">
            <div style="display:flex; align-items:center; gap:15px;">
                <button class="btn btn-sub" style="padding: 5px 12px;" onclick="toggleSidebar()">‚ò∞</button>
                <div style="font-weight:900; color:var(--gold); letter-spacing: 1px;">RACE DIRECTOR PRO</div>
            </div>
            <button class="btn btn-sub" onclick="alert('ANLEITUNG:\n1. Namen eingeben (einer pro Zeile)\n2. RANDOMIZE klicken\n3. ‚ûî klicken f√ºr Sieg\n4. Doppelklick Name zum Editieren')">?</button>
        </div>

        <div class="controls-bar">
            <input type="text" id="eventName" class="input-dark" placeholder="Race Name..." style="width:180px;">
            <button class="btn btn-gold" onclick="addNewEvent()">NEW TAB</button>
            <textarea id="playerList" class="input-dark" style="flex:1; height:40px; resize:none;" placeholder="Fahrerliste hier einf√ºgen..."></textarea>
            <button class="btn btn-sub" style="background:#333;" onclick="randomizePlayers()">üé≤ RANDOMIZE</button>
        </div>

        <div id="event-tabs" class="tabs-row"></div>

        <div class="bracket-scroll">
            <div style="color:var(--gold); font-weight:900; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px;">Championship Bracket</div>
            <div id="main-bracket-container" class="bracket-container"></div>
            
            <div id="red-section" style="display:none; margin-top:80px; border-top:1px dashed #333; padding-top:40px;">
                <div style="color:var(--red); font-weight:900; margin-bottom:20px; text-transform: uppercase; letter-spacing: 1px;">Redemption Round</div>
                <div id="sub-bracket-container" class="bracket-container"></div>
            </div>
            <div id="finish-area" style="text-align:center; padding:60px;"></div>
        </div>
    </div>

    <script>
        let events = {}; let currentId = null; let wildcard = null;
        const KEY = 'bike_battle_v25_ultra';

        window.onload = () => {
            const s = localStorage.getItem(KEY);
            if(s) { events = JSON.parse(s); if(Object.keys(events).length) loadEvent(Object.keys(events)[0]); }
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); }
        function save() { localStorage.setItem(KEY, JSON.stringify(events)); updateLeague(); }

        function loadEvent(id) {
            currentId = id;
            renderAll();
        }

        function renderAll() {
            renderTabs();
            const ev = events[currentId];
            if(!ev) return;
            renderBracket('main', ev.count, document.getElementById('main-bracket-container'));
            const hasSub = Object.keys(ev.names).some(k => k.startsWith('sub_'));
            document.getElementById('red-section').style.display = hasSub ? 'block' : 'none';
            if(hasSub) renderBracket('sub', ev.count / 2, document.getElementById('sub-bracket-container'));
            renderRedemptionList();
            updateLeague();
            document.getElementById('finish-area').innerHTML = ev.mainWinner ? `<button class="btn btn-gold" style="padding: 20px 50px; font-size: 1.2em;" onclick="showPodium()">üèÜ PODIUM ANZEIGEN</button>` : "";
        }

        function renderTabs() {
            document.getElementById('event-tabs').innerHTML = Object.keys(events).map(id => `
                <div class="tab ${id === currentId ? 'active' : ''}" onclick="loadEvent('${id}')">${events[id].name.toUpperCase()}</div>
            `).join('');
        }

        function addNewEvent() {
            const size = prompt("Gr√∂√üe (4, 8, 16)?", "8"); if (!size) return;
            const id = "ev_" + Date.now();
            events[id] = { name: document.getElementById('eventName').value || "Race", count: parseInt(size), names: {}, status: {}, mainWinner: null, subWinner: null, finalist: null, third: null };
            save(); loadEvent(id);
        }

        function randomizePlayers() {
            const raw = document.getElementById('playerList').value.split('\n').map(n => n.trim()).filter(n => n);
            if (raw.length < 2) return alert("Min. 2 Fahrer!");
            
            if (!currentId || Object.keys(events[currentId].names).length > 0) {
                const bSize = Math.pow(2, Math.ceil(Math.log2(raw.length)));
                currentId = "ev_" + Date.now();
                events[currentId] = { name: document.getElementById('eventName').value || "Race", count: bSize, names: {}, status: {}, mainWinner: null, subWinner: null, finalist: null, third: null };
            }

            const ev = events[currentId];
            raw.sort(() => Math.random() - 0.5).forEach((n, i) => { 
                ev.names[`main_r0_m${Math.floor(i/2)}_p${i%2}`] = n;
            });
            document.getElementById('playerList').value = "";
            save(); renderAll();
        }

        function renderBracket(type, size, container) {
            container.innerHTML = "";
            const ev = events[currentId];
            let rounds = Math.ceil(Math.log2(size));
            let matches = size / 2;
            let nextFound = false;

            for(let r=0; r<rounds; r++) {
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round';
                for(let m=0; m<matches; m++) {
                    const id0 = `${type}_r${r}_m${m}_p0`, id1 = `${type}_r${r}_m${m}_p1`;
                    const isNext = !nextFound && ev.names[id0] && ev.names[id1] && !ev.status[id0] && !ev.status[id1] && !ev.mainWinner;
                    if(isNext) nextFound = true;
                    const done = ev.status[id0] || ev.status[id1];

                    let html = `<div class="match-box ${isNext ? 'next-match' : ''}">`;
                    if(done) html += `<div class="btn-reset" onclick="resetMatch('${type}',${r},${m})">‚Ü∫</div>`;
                    html += [0,1].map(p => {
                        const id = `${type}_r${r}_m${m}_p${p}`;
                        const name = ev.names[id] || '--';
                        return `<div class="player-row ${ev.status[id]==='loss'?'is-loser':''} ${ev.status[id]==='dnf'?'is-dnf':''}">
                            <span class="p-name" onclick="slotClick('${id}')" ondblclick="editName('${id}')">${name}</span>
                            ${(ev.names[id] && name !== '--' && !done) ? `<button class="btn-win" onclick="advance('${type}',${r},${m},${p})">‚ûî</button>` : ''}
                        </div>`;
                    }).join('');
                    roundDiv.innerHTML += html + `</div>`;
                }
                container.appendChild(roundDiv);
                matches /= 2;
            }
        }

        function advance(type, r, m, p) {
            const ev = events[currentId];
            const wId = `${type}_r${r}_m${m}_p${p}`, lId = `${type}_r${r}_m${m}_p${p===0?1:0}`;
            ev.status[wId] = 'win'; ev.status[lId] = 'loss';
            const wName = ev.names[wId], lName = ev.names[lId];

            const totalR = Math.ceil(Math.log2(type==='main'?ev.count:ev.count/2));
            
            // Check for 3rd Place (Semifinal Loser)
            if(type === 'main' && r === totalR - 2) ev.third = lName;

            if (r < totalR - 1) {
                ev.names[`${type}_r${r+1}_m${Math.floor(m/2)}_p${m%2}`] = wName;
            } else { 
                if(type==='main') { ev.mainWinner=wName; ev.finalist=lName; } else ev.subWinner=wName;
                confetti({particleCount:200, spread: 70, origin: {y: 0.7}});
            }
            
            // Drop to Redemption
            if(type === 'main' && r === 0) {
                ev.names[`sub_r0_m${Math.floor(m/2)}_p${m%2}`] = lName;
            }
            save(); renderAll();
        }

        function resetMatch(type, r, m) {
            const ev = events[currentId];
            delete ev.status[`${type}_r${r}_m${m}_p0`]; 
            delete ev.status[`${type}_r${r}_m${m}_p1`];
            
            const totalR = Math.ceil(Math.log2(type==='main'?ev.count:ev.count/2));
            if(r < totalR - 1) delete ev.names[`${type}_r${r+1}_m${Math.floor(m/2)}_p${m%2}`];
            else { ev.mainWinner = null; ev.finalist = null; }
            
            if(type==='main' && r===0) delete ev.names[`sub_r0_m${Math.floor(m/2)}_p${m%2}`];
            
            save(); renderAll();
        }

        function editName(id) {
            const n = prompt("Name √§ndern:", events[currentId].names[id]);
            if(n) { events[currentId].names[id] = n; save(); renderAll(); }
        }

        function renderRedemptionList() {
            const list = document.getElementById('redemption-list');
            list.innerHTML = "";
            let names = [];
            Object.keys(events[currentId].names).forEach(k => { if(k.startsWith('sub_')) names.push(events[currentId].names[k]); });
            [...new Set(names)].forEach(n => {
                const d = document.createElement('div'); d.textContent = n;
                d.onclick = () => { wildcard = n; document.getElementById('wildcard-info').textContent = "ZIEL W√ÑHLEN: " + n; };
                list.appendChild(d);
            });
        }

        function slotClick(id) {
            if(wildcard) { 
                events[currentId].names[id] = wildcard; 
                wildcard = null; 
                document.getElementById('wildcard-info').textContent = ""; 
                save(); renderAll(); 
            }
        }

        function showPodium() {
            const ev = events[currentId];
            document.getElementById('p1').innerText = "ü•á " + ev.mainWinner;
            document.getElementById('p2').innerText = "ü•à " + (ev.finalist || "--");
            document.getElementById('p3').innerText = "ü•â " + (ev.third || "--");
            document.getElementById('podium-overlay').style.display = 'flex';
        }

        function updateLeague() {
            let s = {};
            Object.values(events).forEach(ev => {
                if(ev.mainWinner) s[ev.mainWinner] = (s[ev.mainWinner]||0)+25;
                if(ev.finalist) s[ev.finalist] = (s[ev.finalist]||0)+18;
                if(ev.subWinner) s[ev.subWinner] = (s[ev.subWinner]||0)+10;
                Object.values(ev.names).forEach(n => { if(n && n!=="--" && n!=="BYE") s[n] = (s[n]||0)+1; });
            });
            document.getElementById('league-body').innerHTML = Object.entries(s).sort((a,b)=>b[1]-a[1]).map((v,i)=>`<tr><td>#${i+1}</td><td>${v[0]}</td><td align="right"><b>${v[1]}</b></td></tr>`).join('');
        }

        function exportData() { const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(events)],{type:'application/json'})); a.download='bike_battle_backup.json'; a.click(); }
        function fullReset() { if(confirm("ALLES L√ñSCHEN?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
